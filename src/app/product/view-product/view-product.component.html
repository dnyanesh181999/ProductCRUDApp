<table class="table table table-dark table-hover">
    <thead>
            <tr>
                 <th>Product NAME</th>
                 <th>product Price</th>
                 <th>product Type</th>
                 <th>Operations</th>
            </tr>
    </thead>
    <tbody>
       <tr *ngFor="let a of product ">
        <td>{{a.productName}}</td>
        <td>{{a.productPrice}}</td>
        <td>{{a.productType}}</td>
        <td>
            <button (click)="editproduct(a)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button (click)="deleteProduct(a.productId)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
       </tr>

    </tbody>
</table>
